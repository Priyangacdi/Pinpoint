<html>
  <head>
    <title> Registration </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="register_style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="validation.js">  </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  </head>
  <body class="body">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <nav class="fixed-top navbar nav">
        <a href="#"> <img class="logo" src="logo.png" /> </a>
        <a href="#"> <h3 class="pin"> PINPOINT </h3> </a>
      </nav>
    </div>
    <div class="row">
      <div class="col-sm-7">
        <img src="regbg.jpg" class="register-bg" />
      </div>
      <div class="col-sm-5">
        <form name="register-form" action="otp.html" onsubmit="return(valid());">
          <div class="form-group row register-form">
            <div class="col-sm-1"> </div>
            <label for="username" class="col-sm-4 col-form-label">User name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="username" placeholder="User name" autocomplete="off">
              <div id="uname_error"> </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"> </div>
            <label for="mobile_no" class="col-sm-4 col-form-label">Mobile No</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="mobile_no" placeholder="Mobile Number" autocomplete="off">
              <div id="mobno_error"> </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"> </div>
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <div id="pass_error"> </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"> </div>
            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="c_password" placeholder="Password">
              <div id="confirm_error"> </div>
            </div>
          </div>
          <div align="center" class="form-group row">
            <div class="col-sm-3"> </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-bg" onclick="valid();">Send OTP</button>
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-bg">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
